name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jdk unzip
          sudo apt install -y python3 python3-pip ipython3
          sudo apt-get install -y autoconf
          sudo apt install -y build-essential libltdl-dev libffi-dev libssl-dev python3-dev
          sudo apt-get install -y zip
          
          # Install Cython using pip
          python3 -m pip install --upgrade pip
          python3 -m pip install cython
          
          # Install Buildozer
          git clone https://github.com/kivy/buildozer.git
          cd buildozer
          sudo python3 setup.py install
          
          # Install python-for-android
          python3 -m pip install python-for-android

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Set up Android SDK
        run: |
          echo "sdk.dir=$HOME/android-sdk" > local.properties
          mkdir -p $HOME/android-sdk/cmdline-tools/latest
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip -O cmdline-tools.zip
          
          # Unzip the command-line tools directly into the latest directory
          unzip cmdline-tools.zip -d $HOME/android-sdk/cmdline-tools/latest
          
          # Move the extracted cmdline-tools folder up one level to the latest directory
          mv $HOME/android-sdk/cmdline-tools/latest/cmdline-tools/* $HOME/android-sdk/cmdline-tools/latest/
          
          # Clean up the now empty cmdline-tools directory
          rmdir $HOME/android-sdk/cmdline-tools/latest/cmdline-tools

          # Check if sdkmanager exists after unzipping
          if [ ! -f "$HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager" ]; then
            echo "sdkmanager not found, unzipping may have failed."
            exit 1
          fi

          # Install Android SDK tools
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk "platform-tools" "platforms;android-31" "build-tools;31.0.0"

          # Verify if build-tools are installed
          if [ ! -d "$HOME/android-sdk/build-tools/31.0.0" ]; then
            echo "Build-tools not found, installation may have failed."
            exit 1
          fi

      - name: Check Installed SDK Packages
        run: |
          $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --list

      - name: Add Buildozer and Android SDK to PATH
        run: |
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH

      - name: Build APK
        run: |
          buildozer -v android debug

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: ./bin/*.apk
