name: Build Kivy APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libssl-dev libffi-dev python3-dev python3-setuptools python3-venv git zip unzip
          python3 -m pip install --upgrade pip virtualenv
          python3 -m pip install buildozer cython==0.29.36

      - name: Install Android SDK, NDK, and Build Tools
        run: |
          sudo apt-get install -y openjdk-11-jdk
          sudo apt-get install -y android-sdk
          sudo apt-get install -y android-sdk-platform-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          mkdir -p $HOME/cmdline-tools
          unzip commandlinetools-linux-9477386_latest.zip -d $HOME/cmdline-tools
          yes | $HOME/cmdline-tools/cmdline-tools/bin/sdkmanager --licenses
          $HOME/cmdline-tools/cmdline-tools/bin/sdkmanager "platform-tools" "platforms;android-31" "build-tools;31.0.0" "ndk;25.2.9519653"

      - name: Build APK with Buildozer
        run: |
          virtualenv venv
          source venv/bin/activate
          pip install -r requirements.txt
          buildozer android debug
        env:
          ANDROID_HOME: $HOME/cmdline-tools
          ANDROID_NDK_HOME: $HOME/android-ndk-r25b
          JAVA_HOME: /usr/lib/jvm/java-11-openjdk-amd64

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v3
        with:
          name: FRS-APK
          path: |
            ./*.apk
